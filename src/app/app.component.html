<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <!-- Navigation List -->
      <ion-content>
        <ion-list id="menu-list">
          <ion-list-header>
            <ion-label>Budget UI</ion-label>
          </ion-list-header>
          <ion-note></ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages; let i = index">
            <ion-item
              routerDirection="root"
              [routerLink]="[page.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <!-- Footer -->
      <ion-footer>
        <ion-toolbar>
          <ion-buttons>
            <ion-button color="primary">
              <ion-icon class="ion-padding-end" name="log-out"></ion-icon>
              Logout
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-menu>

    <!-- Router Outlet -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
