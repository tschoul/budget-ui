<!-- Header -->
<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="medium" (click)="cancel()"> <!-- Static GUI [disabled]="submitting"> -->
      <ion-icon slot="start" name="close"></ion-icon>
      Cancel
    </ion-button>
  </ion-buttons>
  <ion-title>Add Expense</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="save()">
      <ion-icon slot="start" name="save"></ion-icon>
      Save
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content class="ion-padding"> <!-- Static GUI [formGroup]="categoryForm"> -->
  <ion-item>
    <ion-icon name="text" slot="start"></ion-icon>
    <ion-input
    formControlName="name"
    maxlength="40"
    placeholder="Enter the category's name"
    required="true"
    > <!-- Static GUI [disabled]="submitting" -->
  </ion-input>
</ion-item>
    <ion-item>
      <ion-icon name="pricetag" slot="start" role="img" class="md hydrated"/>
      <ion-select interface="popover" placeholder="Choose a category">
        <ion-select-option>Apfel</ion-select-option>
        <ion-select-option>BÃ¤ume</ion-select-option>
        <ion-select-option> asdf</ion-select-option>
      </ion-select>
      <ion-button slot="end" class="md button button-small button-solid button-has-icon-only ion-activatable ion-focusable hydrated">
        <ion-icon slot="icon-only" name="add" role="img" class="md hydrated"></ion-icon>
      </ion-button>
    </ion-item>
  <ion-item >
    <ion-icon name="cash" slot="start" role="img" class="md hydrated"/>
    <ion-input inputmode="decimal" placeholder="Enter the amount in CHF" required="" type="number"/>
    <ion-note slot="end" class="md hydrated">CHF</ion-note>
  </ion-item>
  <ion-item class="item-has-start-slot item-interactive item-datetime">
    <ion-icon name="calendar" slot="start" role="img" class="md hydrated"/>
    <ion-datetime-button datetime="date" class="ion-color ion-color-primary md hydrated" color="primary"/>
    <ion-modal class="ion-datetime-button-overlay md modal-default overlay-hidden hydrated" id="ion-overlay-19" tabindex="-1" style="z-index: 20027;">
      <ion-datetime id="date" locale="en-CH" presentation="date">
      </ion-datetime>
    </ion-modal>
  </ion-item>
<ion-fab slot="fixed" vertical="bottom" horizontal="end"> <!-- Static GUI *ngIf="category.id" -->
  <ion-fab-button (click)="delete()" color="danger"> <!-- Static GUI [disabled]="submitting"> -->
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
