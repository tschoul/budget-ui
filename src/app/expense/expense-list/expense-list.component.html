<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Expense</ion-title>
    <!-- Static GUI <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar> -->
  </ion-toolbar>
</ion-header>
<!-- Content -->
<ion-content class="ion-padding">
  <ion-grid class="ion-padding">  <!-- Static GUI[formGroup]="searchForm" -->
    <ion-row>
      <!-- Sort -->
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="swap-vertical" slot="start"></ion-icon>
          <ion-select interface="popover"> <!-- Static GUI formControlName="sort"> -->
            <!-- Static GUI
            <ion-select-option *ngFor="let sortOption of sortOptions" [value]="sortOption.value">
              {{sortOption.label}}
            </ion-select-option>
            -->
          </ion-select>
        </ion-item>
      </ion-col>
      <!-- Categories -->
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="pricetag" slot="start"></ion-icon>
          <ion-select interface="popover" placeholder="Category" [multiple]="true"> <!-- Static GUI formControlName="categoryIds"> -->
            <!-- Static GUI
             <ion-select-option role="option" *ngFor='let category of categories'
                                [value]="category.id">{{category.name}}</ion-select-option>
                                 -->
          </ion-select>

        </ion-item>
      </ion-col>
      <!-- Search -->
      <ion-col size="12" size-sm="4">
        <ion-item>
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input maxlength="40" placeholder="Search" [clearInput]="true"> <!-- Static GUI formControlName="name" --></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Expense List -->
  <ion-list>
    <ion-item>
      <ion-label>Test Item 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Test Item 2</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Test Item 3</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Test Item 4</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Test Item 5</ion-label>
    </ion-item>
  </ion-list>
  <!-- Add button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="md fab-horizontal-end fab-vertical-bottom hydrated">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add" role="img" class="md hydrated"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <!-- Footer -->

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="addMonths(-1)">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{ date | date:'MMMM yyyy' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addMonths(1)" slot="end">
        <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

</ion-content>
